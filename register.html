    <header class="container form-header">
        <h1 class="form-title">Crear un compte</h1>
    </header>


    <main class="container">
        <form action="" method="post" class="form-body">
            <div>
                <div>
                    <label class="form-label" for="name">Nom *</label>
                    <input class="input-text" required type="text" name="name" id="name" placeholder="Joan" />
                </div>

                <div>
                    <label class="form-label" for="last-name">Cognoms *</label>
                    <input class="input-text" required type="text" name="last-name" id="last-name" placeholder="Boix" />
                </div>
                <div>
                    <label class="form-label" for="mail">Correu electrònic *</label>
                        <input class="input-text" required type="email" name="mail" id="mail" placeholder="name@gmail.com" />
                </div>
            </div>

            <div>
                <div>
                    <label class="form-label" for="password">Contrasenya *
                        <span class="subtitle">(Mínim 8 caracters)</span></label>
                    <input class="input-text" required type="password" name="password" id="password" placeholder="********" />
                </div>
                <div>
                    <label class="form-label" for="password-confirmation">Confirmar contrasenya *</label>
                    <input class="input-text" required type="password" name="password-confirmation" id="password-confirmation" placeholder="********" />
                </div>

                <p class="form-legend highlighted">Camps obligatoris *</p>

                <div class="form-footer">
                    <div class="form-check">
                        <input type="checkbox" name="newsletter" id="newsletter" />
                        <label for="newsletter">Desitjo rebre les últimes notícies
                        </label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="conditions" id="conditions" />
                        <label for="conditions" class="highlighted">
                            Accepto <a href="">Termes i condicions </a>
                        </label>
                    </div>

                    <button type="submit" class="form-submit" value="create-account">
                        Crear compte
                    </button>
                </div>
            </div>
        </form>
